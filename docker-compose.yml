version: "2"

services:
  mysql:
    image: mysql
    environment:
      MYSQL_RANDOM_ROOT_PASSWORD: "yes"
    env_file:
      - .env
  app:
    build: .
    links:
      - mysql
    ports:
      - "3000:3000"
    volumes:
      - ./clients/temp:/usr/src/app/clients/temp
    depends_on:
      - mysql
    env_file:
      - .env
